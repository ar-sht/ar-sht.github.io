<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Which Rewards Card -> Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="wrcstylesheet.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-azure">
            <div class="container-fluid">
                <a href="home.html" class="navbar-brand">
                    <img src="whichrewardscardminilogo.jpeg" alt="" width="64" height="56">
                </a>
                <div class="collapse navbar-collapse" id="navbar-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/test.html">Take The Test</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">My Story/Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <header>
        <h1><em>Take The Test</em></h1>
        <h3>This test will determine the best credit card for you based on your spending habits and preferences:</h3>
    </header>
    <container>
        <form action="/whichrewardscard/results.html" method="get">
            <section class="airport">
                <label for="port">Which airport do you fly out of most?</label>
                <select id="port" name="port" required>
                    <option disabled hidden selected>Choose One</option>
                    <option value="atl">Hartsfield-Jackson Atlanta International Airport (ATL)</option>
                    <option value="lax">Los Angeles International Airport (LAX)</option>
                    <option value="ord">Chicago O'Hare International Airport (ORD)</option>
                    <option value="dfw">Dallas/Fort Worth International Airport (DFW)</option>
                    <option value="den">Denver International Airport (DEN)</option>
                    <option value="jfk">John F. Kennedy International Airport (JFK)</option>
                    <option value="sfo">San Francisco International Airport (SFO)</option>
                    <option value="sea">Seattle-Tacoma International Airport (SEA)</option>
                </select>
            </section>
            <br><br>
            <section class="air cost">
                <label for="air cost">How much do you spend on airfare in a year? $</label>
                <input type="number" name="air cost" id="air cost"  min="0" max="100000" step="100" required>
            </section>
            <br><br>
            <section class="hotel cost">
                <label for="hotel cost">How much do you spend at hotels in a year? $</label>
                <input type="number" name="hotel cost" id="hotel cost"  min="0" max="100000" step="100" required>
            </section>
            <br><br>
            <section class="store cost">
                <label for="store cost">How much do you spend at US Supermarkets in a year? $
                </label>
                <input type="number" name="store cost" id="store cost" min="0" max="100000" step="100"
                       required>
            </section>
            <br><br>
            <section class="dining cost">
                <label for="dining cost">How much do you spend at restaurants in a year? (in-person & takeout) $
                </label>
                <input type="number" name="dining cost" id="dining cost" min="0" max="100000" step="100"
                       required>
            </section>
            <br><br>
            <section class="use">
                <label for="use">How do you spend your general credit card points?</label>
                <br><br>
                <span>100% hotel rewards</span>
                <input type="range" name="use" id="use" value="0.5" min="0" max="1" step="0.0001" required>
                <span>100% airline rewards</span> <br><br>
                <button class="btn btn-success btn-lg submit-btn" type="submit" id="submit">Get My Recommendations</button>
            </section>
        </form>
    </container>
</body>
</html>
